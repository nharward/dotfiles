---
- name: Nat's Sensible Dot-file Setup
  hosts: all
  pre_tasks:
    - group_by: key={{ ansible_system | lower }}
  roles:
    - prerequisites
    - powerline
    - fish
    - tmux
    - termite
    - inputrc
    - htop
    - vis
    - task
    - gitconfig
    - bin-scripts
    - fontconfig
    - i3
    - i3status
    - sway
